<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Generator</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #74ebd5, #ACB6E5);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .card {
    background: #fff;
    border-radius: 20px;
    padding: 30px 25px;
    width: 350px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    text-align: center;
  }
  h1 {
    margin-bottom: 20px;
    font-size: 22px;
    color: #333;
  }
  .pw {
    width: 100%;
    padding: 14px;
    font-size: 18px;
    border-radius: 10px;
    border: 1px solid #ccc;
    text-align: center;
    margin-bottom: 20px;
    cursor: pointer;
    user-select: all;
    transition: box-shadow 0.2s ease;
  }
  .pw:hover {
    box-shadow: 0 0 8px #6C63FF33;
  }
  select {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border-radius: 10px;
    border: 1px solid #ccc;
    margin-bottom: 20px;
    cursor: pointer;
  }
  button {
    padding: 12px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    background-color: #6C63FF;
    color: white;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background-color: #5548c8;
  }
  .toast {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%) translateY(40px);
    background: #333;
    color: #fff;
    padding: 10px 18px;
    border-radius: 25px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease, transform 0.3s ease;
  }
  .toast.show {
    opacity: 1;
    transform: translateX(-50%) translateY(0);
  }
</style>
</head>
<body>
  <div class="card">
    <h1>Password Generator</h1>
    <input type="text" id="password" class="pw" readonly title="Click to copy password">
    <select id="level">
      <option value="low">Low — 8 letters</option>
      <option value="medium" selected>Medium — 12 letters+numbers</option>
      <option value="high">High — 16 letters+numbers+?!#</option>
    </select>
    <button id="generate">Generate Password</button>
  </div>

  <div id="toast" class="toast">Password copied</div>

<script>
const letters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
const numbers = "0123456789";
const symbols = "?!#";
const lengths = { low: 8, medium: 12, high: 16 };

const passwordInput = document.getElementById('password');
const levelSelect = document.getElementById('level');
const generateBtn = document.getElementById('generate');
const toast = document.getElementById('toast');

function randInt(max){
  const array = new Uint32Array(1);
  window.crypto.getRandomValues(array);
  return array[0] % max;
}

function generatePassword(){
  const level = levelSelect.value;
  let charset = letters;
  if(level === 'medium') charset += numbers;
  if(level === 'high') charset += numbers + symbols;

  let pw = "";
  const length = lengths[level];
  for(let i=0;i<length;i++){
    pw += charset.charAt(randInt(charset.length));
  }
  passwordInput.value = pw;
}

function showToast(){
  toast.classList.add('show');
  setTimeout(()=>{ toast.classList.remove('show'); },1500);
}

passwordInput.addEventListener('click', ()=>{
  if(passwordInput.value){
    navigator.clipboard.writeText(passwordInput.value);
    showToast();
  }
});

generateBtn.addEventListener('click', generatePassword);

// initialize
generatePassword();
</script>
</body>
</html>
