<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Generator</title>
<style>
  body {
    font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #ff6b35, #f7931e, #ffab00);
    background-size: 400% 400%;
    animation: gradientShift 8s ease-in-out infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
  }
  @keyframes gradientShift {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
  }
  
  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
  }
  
  @keyframes glow {
    0%, 100% { box-shadow: 0 20px 40px rgba(255, 107, 53, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.1); }
    50% { box-shadow: 0 25px 50px rgba(255, 107, 53, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.2); }
  }
  
  .card {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 24px;
    padding: 40px 35px;
    width: 400px;
    max-width: 90vw;
    text-align: center;
    animation: float 6s ease-in-out infinite, glow 4s ease-in-out infinite;
    position: relative;
    overflow: hidden;
  }
  
  .card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 1px;
    background: linear-gradient(90deg, transparent, rgba(255, 107, 53, 0.8), transparent);
  }
  
  h1 {
    margin-bottom: 30px;
    font-size: 28px;
    font-weight: 700;
    background: linear-gradient(135deg, #ff6b35, #f7931e);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-shadow: 0 2px 10px rgba(255, 107, 53, 0.3);
  }
  
  .pw {
    width: 100%;
    padding: 18px;
    font-size: 18px;
    font-weight: 600;
    font-family: 'Courier New', monospace;
    border-radius: 16px;
    border: 2px solid rgba(255, 107, 53, 0.2);
    background: rgba(255, 255, 255, 0.8);
    text-align: center;
    margin-bottom: 25px;
    cursor: pointer;
    user-select: all;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    color: #333;
    box-sizing: border-box;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .pw:hover {
    border-color: #ff6b35;
    box-shadow: 0 8px 25px rgba(255, 107, 53, 0.3), 0 0 0 4px rgba(255, 107, 53, 0.1);
    transform: translateY(-2px);
  }
  
  .pw:focus {
    outline: none;
    border-color: #ff6b35;
    box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.2);
  }
  
  select {
    width: 100%;
    padding: 16px;
    font-size: 16px;
    font-weight: 500;
    border-radius: 16px;
    border: 2px solid rgba(255, 107, 53, 0.2);
    background: rgba(255, 255, 255, 0.95);
    margin-bottom: 25px;
    cursor: pointer;
    transition: all 0.3s ease;
    color: #333;
    appearance: none;
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23ff6b35' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
    background-position: right 16px center;
    background-repeat: no-repeat;
    background-size: 16px;
    z-index: 10;
  }

  select option {
    background: rgba(255, 255, 255, 0.95);
    color: #333;
    padding: 12px;
    font-weight: 500;
  }

  select:hover {
    border-color: #ff6b35;
    box-shadow: 0 4px 15px rgba(255, 107, 53, 0.2);
    transform: translateY(-1px);
  }

  select:focus {
    outline: none;
    border-color: #ff6b35;
    box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.2);
  }
  
  button {
    width: 100%;
    padding: 18px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 16px;
    border: none;
    background: linear-gradient(135deg, #ff6b35, #f7931e);
    color: white;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }
  
  button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.6s;
  }
  
  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(255, 107, 53, 0.4);
  }
  
  button:hover::before {
    left: 100%;
  }
  
  button:active {
    transform: translateY(-1px);
  }
  .toast {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%) translateY(40px);
    background: linear-gradient(135deg, #ff6b35, #f7931e);
    color: white;
    padding: 16px 24px;
    border-radius: 50px;
    font-weight: 600;
    font-size: 14px;
    opacity: 0;
    pointer-events: none;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 10px 25px rgba(255, 107, 53, 0.4);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
  }
  
  .toast.show {
    opacity: 1;
    transform: translateX(-50%) translateY(0);
  }
</style>
</head>
<body>
  <div class="card">
    <h1>Password Generator</h1>
    <input type="text" id="password" class="pw" readonly title="Click to copy password">
    <select id="level">
      <option value="low">Low</option>
      <option value="medium" selected>Medium</option>
      <option value="high">High</option>
    </select>
    <button id="generate">Generate Password</button>
  </div>

  <div id="toast" class="toast">Password copied</div>

<script>
const letters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
const numbers = "0123456789";
const symbols = "?!#";
const lengths = { low: 8, medium: 12, high: 16 };

const passwordInput = document.getElementById('password');
const levelSelect = document.getElementById('level');
const generateBtn = document.getElementById('generate');
const toast = document.getElementById('toast');

function randInt(max){
  const array = new Uint32Array(1);
  window.crypto.getRandomValues(array);
  return array[0] % max;
}

function generatePassword(){
  const level = levelSelect.value;
  let charset = letters;
  if(level === 'medium') charset += numbers;
  if(level === 'high') charset += numbers + symbols;

  let pw = "";
  const length = lengths[level];
  for(let i=0;i<length;i++){
    pw += charset.charAt(randInt(charset.length));
  }
  passwordInput.value = pw;
}

function showToast(){
  toast.classList.add('show');
  setTimeout(()=>{ toast.classList.remove('show'); },1500);
}

passwordInput.addEventListener('click', ()=>{
  if(passwordInput.value){
    navigator.clipboard.writeText(passwordInput.value);
    showToast();
  }
});

generateBtn.addEventListener('click', generatePassword);

// initialize
generatePassword();
</script>
</body>
</html>
