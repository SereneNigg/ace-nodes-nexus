<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Password Generator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #f0f0f0;
        margin: 0;
    }
    h1 {
        color: #333;
    }
    select, button {
        padding: 10px;
        margin: 10px;
        font-size: 16px;
    }
    input {
        padding: 10px;
        width: 300px;
        text-align: center;
        font-size: 18px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
</style>
</head>
<body>
<h1>Random Password Generator</h1>
<input type="text" id="password" placeholder="Your password will appear here" readonly>
<select id="security">
    <option value="low">Low (letters only)</option>
    <option value="medium">Medium (letters + numbers)</option>
    <option value="high">High (letters + numbers + symbols)</option>
</select>
<button onclick="generatePassword()">Generate Password</button>

<script>
function generatePassword() {
    const lowChars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const mediumChars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const highChars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()-_=+[]{}|;:,.<>?";

    const securityLevel = document.getElementById('security').value;
    let characters = "";
    let passwordLength = 12;

    if (securityLevel === 'low') characters = lowChars;
    if (securityLevel === 'medium') characters = mediumChars;
    if (securityLevel === 'high') characters = highChars;

    let password = "";
    for (let i = 0; i < passwordLength; i++) {
        password += characters.charAt(Math.floor(Math.random() * characters.length));
    }

    document.getElementById('password').value = password;
}
</script>
</body>
</html>
