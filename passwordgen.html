<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ”¥ Random Password Generator</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #74ebd5, #ACB6E5);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #333;
    }
    .container {
        background: rgba(255, 255, 255, 0.95);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        text-align: center;
        width: 350px;
    }
    h1 {
        margin-bottom: 25px;
        font-size: 28px;
        color: #333;
    }
    input, select, button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    button {
        background: #6C63FF;
        color: white;
        border: none;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background: #5548c8;
    }
    .strength {
        margin: 10px 0;
        font-weight: bold;
        transition: 0.3s;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Random Password Generator</h1>
    <input type="text" id="password" placeholder="Click generate" readonly>
    <input type="number" id="length" placeholder="Password length (8-24)" min="8" max="24" value="12">
    <select id="security">
        <option value="low">Low (Letters only)</option>
        <option value="medium">Medium (Letters + Numbers)</option>
        <option value="high">High (Letters + Numbers + Symbols)</option>
    </select>
    <button onclick="generatePassword()">Generate Password</button>
    <button onclick="copyPassword()">Copy to Clipboard</button>
    <div class="strength" id="strength"></div>
</div>

<script>
function generatePassword() {
    const lowChars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const mediumChars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const highChars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()-_=+[]{}|;:,.<>?";

    const security = document.getElementById('security').value;
    const length = parseInt(document.getElementById('length').value) || 12;
    let chars = security === 'low' ? lowChars : security === 'medium' ? mediumChars : highChars;

    let password = '';
    for (let i = 0; i < length; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
    }

    document.getElementById('password').value = password;
    showStrength(security);
}

function showStrength(level) {
    const strengthDiv = document.getElementById('strength');
    if(level === 'low') {
        strengthDiv.textContent = 'Strength: Weak';
        strengthDiv.style.color = 'red';
    } else if(level === 'medium') {
        strengthDiv.textContent = 'Strength: Medium';
        strengthDiv.style.color = 'orange';
    } else {
        strengthDiv.textContent = 'Strength: Strong';
        strengthDiv.style.color = 'green';
    }
}

function copyPassword() {
    const passwordField = document.getElementById('password');
    passwordField.select();
    passwordField.setSelectionRange(0, 99999);
    navigator.clipboard.writeText(passwordField.value);
    alert('Password copied to clipboard!');
}
</script>
</body>
</html>
