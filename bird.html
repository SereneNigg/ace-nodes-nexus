<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird - AceNodes Gaming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            position: relative;
        }

        canvas {
            border: 3px solid #ff6b35;
            border-radius: 10px;
            background: linear-gradient(180deg, #87ceeb 0%, #e0f6ff 100%);
            box-shadow: 0 10px 40px rgba(255, 107, 53, 0.3);
            cursor: pointer;
        }

        .score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 10;
            pointer-events: none;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px 50px;
            border-radius: 15px;
            display: none;
            flex-direction: column;
            gap: 20px;
            z-index: 20;
        }

        .game-over.show {
            display: flex;
        }

        .game-over h2 {
            color: #ff6b35;
            font-size: 36px;
            margin: 0;
        }

        .game-over p {
            color: white;
            font-size: 24px;
            margin: 0;
        }

        .game-over button {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .game-over button:hover {
            background: #ff8555;
            transform: scale(1.05);
        }

        .instructions {
            color: white;
            margin-top: 20px;
            font-size: 18px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score" id="score">0</div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>Score: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
        <div class="instructions">Press SPACE or Click to Flap</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // Game variables
        let bird = {
            x: 50,
            y: canvas.height / 2,
            width: 34,
            height: 24,
            velocity: 0,
            gravity: 0.5,
            jump: -8
        };

        let pipes = [];
        let score = 0;
        let gameRunning = true;
        let frameCount = 0;
        const pipeGap = 150;
        const pipeWidth = 60;
        const pipeSpeed = 2;

        // Colors
        const birdColor = '#FFD700';
        const pipeColor = '#2ecc71';
        const pipeStroke = '#27ae60';

        function drawBird() {
            // Bird body
            ctx.fillStyle = birdColor;
            ctx.beginPath();
            ctx.arc(bird.x + bird.width/2, bird.y + bird.height/2, bird.height/2, 0, Math.PI * 2);
            ctx.fill();
            
            // Wing
            ctx.fillStyle = '#FFA500';
            ctx.beginPath();
            ctx.ellipse(bird.x + bird.width/2 - 5, bird.y + bird.height/2 + 5, 8, 5, Math.PI / 4, 0, Math.PI * 2);
            ctx.fill();

            // Eye
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(bird.x + bird.width/2 + 8, bird.y + bird.height/2 - 5, 5, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(bird.x + bird.width/2 + 10, bird.y + bird.height/2 - 5, 3, 0, Math.PI * 2);
            ctx.fill();

            // Beak
            ctx.fillStyle = '#FF6347';
            ctx.beginPath();
            ctx.moveTo(bird.x + bird.width/2 + 12, bird.y + bird.height/2);
            ctx.lineTo(bird.x + bird.width/2 + 20, bird.y + bird.height/2 - 3);
            ctx.lineTo(bird.x + bird.width/2 + 20, bird.y + bird.height/2 + 3);
            ctx.closePath();
            ctx.fill();
        }

        function drawPipe(pipe) {
            // Top pipe
            ctx.fillStyle = pipeColor;
            ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
            ctx.strokeStyle = pipeStroke;
            ctx.lineWidth = 3;
            ctx.strokeRect(pipe.x, 0, pipeWidth, pipe.top);
            
            // Top pipe cap
            ctx.fillRect(pipe.x - 5, pipe.top - 20, pipeWidth + 10, 20);
            ctx.strokeRect(pipe.x - 5, pipe.top - 20, pipeWidth + 10, 20);

            // Bottom pipe
            ctx.fillStyle = pipeColor;
            ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, canvas.height - pipe.bottom);
            ctx.strokeRect(pipe.x, pipe.bottom, pipeWidth, canvas.height - pipe.bottom);
            
            // Bottom pipe cap
            ctx.fillRect(pipe.x - 5, pipe.bottom, pipeWidth + 10, 20);
            ctx.strokeRect(pipe.x - 5, pipe.bottom, pipeWidth + 10, 20);
        }

        function createPipe() {
            const minTop = 50;
            const maxTop = canvas.height - pipeGap - 50;
            const top = Math.floor(Math.random() * (maxTop - minTop + 1)) + minTop;
            
            pipes.push({
                x: canvas.width,
                top: top,
                bottom: top + pipeGap,
                scored: false
            });
        }

        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            // Ground collision
            if (bird.y + bird.height >= canvas.height) {
                gameOver();
            }

            // Ceiling collision
            if (bird.y <= 0) {
                bird.y = 0;
                bird.velocity = 0;
            }
        }

        function updatePipes() {
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= pipeSpeed;

                // Check collision
                if (bird.x + bird.width > pipes[i].x && 
                    bird.x < pipes[i].x + pipeWidth &&
                    (bird.y < pipes[i].top || bird.y + bird.height > pipes[i].bottom)) {
                    gameOver();
                }

                // Score
                if (!pipes[i].scored && bird.x > pipes[i].x + pipeWidth) {
                    pipes[i].scored = true;
                    score++;
                    scoreElement.textContent = score;
                }

                // Remove off-screen pipes
                if (pipes[i].x + pipeWidth < 0) {
                    pipes.splice(i, 1);
                }
            }
        }

        function gameLoop() {
            if (!gameRunning) return;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Create new pipes
            frameCount++;
            if (frameCount % 90 === 0) {
                createPipe();
            }

            // Update
            updateBird();
            updatePipes();

            // Draw
            pipes.forEach(pipe => drawPipe(pipe));
            drawBird();

            requestAnimationFrame(gameLoop);
        }

        function jump() {
            if (!gameRunning) return;
            bird.velocity = bird.jump;
        }

        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverElement.classList.add('show');
        }

        function restartGame() {
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            pipes = [];
            score = 0;
            frameCount = 0;
            gameRunning = true;
            scoreElement.textContent = '0';
            gameOverElement.classList.remove('show');
            gameLoop();
        }

        // Controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });

        canvas.addEventListener('click', jump);

        // Start game
        gameLoop();
    </script>
</body>
</html>
